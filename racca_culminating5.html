    <h2>Contact Us:</h2>
    <form>
        <label>
            Name:
            <input type="name" name="name" placeholder="Surname, First, M.I">
        </label><br>

        <label>
            Email:
            <input type="email" name="user-email" placeholder="type your email">
        </label><br>

        <label>
            Contact Number:
            <input type="tel" name="number" placeholder="09xxxxxxxxx">
        </label><br>

        <label>
            Message:
            <textarea name="message" rows="2" placeholder="Send a message here"></textarea>
        </label><br>

        <hr>

        <fieldset>
            <legend><h2>What is your reason for contacting us?</h2></legend>
            <label>
                <input type="checkbox" name="" value="1"> Inquiry <br>
                <input type="checkbox" name="" value="2"> Appointment <br>
                <input type="checkbox" name="" value="3"> Customer Support <br>
                <input type="checkbox" name="" value="4"> Feedback
                <textarea name="message" rows="1" placeholder="your feedback"></textarea> <br>
            </label>
        </fieldset>

        <fieldset>
            <legend><h2>Skills:</h2></legend>
            <input type="radio" id="basic coding" name="skills" value="basic coding">
            <label for="basic coding">basic coding</label><br>

            <input type="radio" id="troubleshooting" name="skills" value="troubleshooting">
            <label for="troubleshooting">troubleshooting</label><br>

            <input type="radio" id="making LAN cables" name="skills" value="making LAN cables">
            <label for="making LAN cables">making LAN cables</label><br>
        </fieldset>

        <br>

        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>
